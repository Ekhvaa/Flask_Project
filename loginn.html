{% extends 'basee.html' %}

{% block content %}
<form method="post" style="width: 30%; margin: 20px">
  <h3>Before you search, please log in</h3>
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Email address</label>
    <input type="email" name="user_email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Password</label>
    <input type="password" name="user_password" class="form-control" id="exampleInputPassword1">
  </div>
  <div id="passwordHelpBlock" class="form-text" style="margin-bottom: 30px;">
  Your password must be 8-20 characters long, contain letters and numbers, and must not contain spaces, special characters, or emoji.
  </div>
  <button type="submit" class="btn btn-primary" style="background-color: #5b34eb; border">Login</button>
</form>
{% endblock %}
